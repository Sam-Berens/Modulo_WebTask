function MouseIn(img) {
	if (!ResponseMade) {
	    var ID = img.id;
	    
	    
	    document.getElementById(ID).style = "border: 1px solid #00ffff;border-radius: 25px;width: 248px;vertical-align: middle;margin: 0px 60px;";

}
function MouseOut(img) {
	if (!ResponseMade) {
	    var ID = img.id;
	    document.getElementById(ID).style = "vertical-align: middle;margin: 0px 60px;width: 250px;";
	}
}

<script>
 var all_stims= {
  type: 'html-keyboard-response',
  stimulus: '<p>Next, you will click to select the correct snowflake from this selection <br><br>' +
"<img src='./A.jpg'></img> " + "<img src='./B.jpg'></img> "+ "<img src='./C.jpg'></img> " + "<img src='./D.jpg'></img><br><br>" +
"<img src='./E.jpg'></img> " + "<img src='./F.jpg'></img> " + "<img src='./G.jpg'></img></p>"
};
 
 
 var timeline = [];
timeline.push(all_stims);

 jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
